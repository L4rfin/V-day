<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta resource="img">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.cdnfonts.com/css/cookiemonster" rel="stylesheet">
  <style>
    @import url('https://fonts.cdnfonts.com/css/cookiemonster');
  </style>

  <title>V-Day</title>
</head>
<body>
<div id="layout">

  <h1 id="question">Will You be my valentine?</h1>
  <div id="imgContainer">
  </div>
    <img id="img" src="img/please.gif" alt="please" style="max-width: 100%; max-height: 300px;">
  <br>
  <div id="questionBlock">
    <button id="changePageButtonYES">YES</button>
    <button id="changePageButtonNO">NO</button>
  </div>

</div>
<script>

  let listOfDate = ["Pasta", "Pizza", "Sushi", "Cake"];
  const buttonYES = document.getElementById("changePageButtonYES");
  const buttonNO = document.getElementById("changePageButtonNO");
  const img = document.getElementById("img");
  const question = document.getElementById("question");
  const questionBlock = document.getElementById("questionBlock");
  const imgContainer = document.getElementById("imgContainer");
  var noCounter = 0;


  buttonYES.addEventListener("click", function () {
    happyFunction()
  });

  buttonNO.addEventListener("click", function () {
    switch (noCounter) {
      case 0: {
        question.innerText = "Why not?"
        img.src = "img/sad1.jpg";
      }
        break;
      case 1: {
        question.innerText = "Please, You won't regret it"
        img.src = "img/sad2.jpg";
      }
        break;
      case 2 : {
        question.innerText = "I'm begging You give me a chance"
        img.src = "img/sad3.jpg";
      }
        break;
      case 3 : {
        sadFunction()
      }
        break;
    }
    noCounter = noCounter + 1;
  });

  function happyFunction() {
    question.innerText = "youpiii"
    img.src = "img/youpii.gif"
    questionBlock.innerHTML = "<h2>choose date</h2>"
    listOfDate.forEach(text => {
      // Dodajemy obsługę kliknięcia
      const button = document.createElement("button");
      button.textContent = text; // Ustawiamy tekst guzika
      button.className = "dynamic-button"; // Dodajemy klasę CSS

      button.addEventListener("click", () => {
        date(text)
      });

      // Dodajemy guzik do kontenera
      questionBlock.appendChild(button);
    });
  }

  function date(food) {
    const you = document.createElement('img');
    const foodImage = document.createElement("img");
    const me = document.createElement("img");
    me.src="img/elegant.gif"
    foodImage.src = "img/sad1.jpg";
    imgContainer.appendChild(me);
    imgContainer.appendChild(foodImage);
    img.src = "img/elegant.gif";
    switch (food) {
      case "Cake": {
        foodImage.src="img/pie.png"
      }
        break
      case "Sushi": {
        foodImage.src="img/sushi.jpg"

      }
        break
      case "Pizza": {
        foodImage.src="img/pizza.png";
      }
        break
      case "Pasta": {
        foodImage.src="img/pasta.png"

      }
        break
    }
    you.src="img/you.jpg";
    imgContainer.appendChild(you);
    questionBlock.innerHTML ='';
    img.remove();
  }

  function sadFunction() {
    question.innerText = "Next yer i'm gonna make You My Valentine.";
    img.src = "img/cry.jpg";
    document.getElementById("questionBlock").innerHTML = "";

  }

</script>
</body>
</html>
